# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  # pull_request:
  #   branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  # workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      - uses: 42Crunch/api-security-audit-action@v3
        name: Community
        with:
          api-token: ${{ secrets.API_TOKEN }}
          min-score: 85
          platform-url: https://platform.42crunch.com
          log-level: DEBUG
          ignore-failures: true

      - uses: 42Crunch/api-security-audit-action@v3
        name: Enterprise
        with:
          api-token: ${{ secrets.API_TOKEN_2 }}
          min-score: 85
          platform-url: https://us.42crunch.cloud
          log-level: DEBUG
          ignore-failures: true

      - uses: 42Crunch/api-security-audit-action@v3
        name: Dev
        with:
          api-token: ${{ secrets.API_TOKEN_3 }}
          min-score: 85
          platform-url: https://platform.dev.42crunch.com
          log-level: DEBUG
          ignore-failures: true

      - uses: 42Crunch/api-security-audit-action@v3
        name: Demolabs
        with:
          api-token: ${{ secrets.API_TOKEN_4 }}
          min-score: 85
          platform-url: https://demolabs.42crunch.cloud
          log-level: DEBUG
          ignore-failures: true
